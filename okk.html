<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Image Slideshow</title>
    <style>
        /* Slideshow container styling */
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }

        /* Hide images by default */
        .slides {
            display: none;
        }

        /* Image styling */
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Previous and next buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50%;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Darken on hover */
        }

        .next {
            right: 10px;
        }

        .prev {
            left: 10px;
        }

        /* Dots at the bottom of the slideshow */
        .dots-container {
            text-align: center;
            position: relative;
            top: 10px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 3px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active-dot {
            background-color: #717171;
        }

        /* Add animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: 0.4}
            to {opacity: 1}
        }

        /* General body styling to center the slider */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="slides fade">
            <img src="./images/fiji-surprise/f1.png" alt="Image 1">
        </div>

        <div class="slides fade">
            <img src="./images/fiji-surprise/f2.png" alt="Image 2">
        </div>

        <div class="slides fade">
            <img src="./output.jpg" alt="Image 3">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Automatic slideshow
        let autoSlideInterval = setInterval(showNextSlide, 3000); // Change the interval as needed

        function showNextSlide() {
            showSlides(slideIndex += 1);
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
